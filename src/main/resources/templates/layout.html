<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${titulo} ?: 'Sabor MasterClass'">Sabor MasterClass</title>

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <!-- Tu CSS global -->
    <link th:href="@{/css/Home.css}" rel="stylesheet"/>
</head>
<body>
    <!-- NAV / Header simple -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">Sabor MasterClass</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/nosotros}">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Fragmento donde se inyectará el contenido -->
    <div class="container-fluid" style="padding-top:90px;">
        <div th:fragment="content">
            <!-- contenido inyectado desde otras plantillas -->
        </div>
    </div>

    <!-- Footer simple -->
    <footer class="text-center py-4 bg-dark text-white mt-5">
        © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Sabor MasterClass
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
