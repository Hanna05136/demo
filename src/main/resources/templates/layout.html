<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${title} ?: 'Sabor MasterClass'">Sabor MasterClass</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Estilos globales -->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-lg" th:fragment="navbar">
    <div class="container">
      <!-- Logo + Texto -->
      <a class="navbar-brand fw-bold d-flex align-items-center" th:href="@{/}">
        <img th:src="@{/img/logo-sabor.jpg}" alt="Logo" width="45" height="45" class="me-2">
        Sabor MasterClass
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/nosotros}">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/cursos}">Cursos</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container my-5 pt-5" th:fragment="content">
    <!-- Aquí se inyecta el contenido desde cada página -->
    <div th:insert="~{::content}"></div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-light text-center py-3 mt-5" th:fragment="footer">
    <p class="mb-0">© 2025 Sabor MasterClass. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
