<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/Contacto.css" />
</head>

<body>
    <div class="contact-page-wrapper">
        <div class="contact-container">
            <div class="row g-4 justify-content-center my-5">

                <!-- CARD: FORMULARIO -->
                <div class="col-lg-7 col-12">
                    <div class="card card-form">
                        <div class="card-body">
                            <h3 class="mb-3 fw-bold">Contacto</h3>
                            <p class="text-muted">¿Tienes preguntas? ¡Envíanos un mensaje!</p>

                            <form th:action="@{/contacto}" method="post" onsubmit="return validarFormulario()">
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Nombre</label>
                                        <input type="text" class="form-control" name="nombre" id="nombres"
                                               placeholder="Nombre" required maxlength="30"
                                               pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" title="Solo letras" />
                                        <span class="error" id="error-nombres"></span>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Apellido</label>
                                        <input type="text" class="form-control" name="apellido" id="apellidos"
                                               placeholder="Apellido" required maxlength="30"
                                               pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" title="Solo letras" />
                                        <span class="error" id="error-apellidos"></span>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email" id="email"
                                               placeholder="Correo electrónico" required />
                                        <span class="error" id="error-email"></span>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Número de contacto</label>
                                        <input type="text" class="form-control" name="numero" id="numero"
                                               placeholder="Teléfono" required maxlength="10"
                                               pattern="\d{1,10}" title="Debe ingresar solo números (máximo 10 dígitos)" />
                                        <span class="error" id="error-telefono"></span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Selecciona un tema frecuente</label><br />
                                    <input class="form-check-input" type="radio" name="tema" value="certificados" checked /> Certificados
                                    <input class="form-check-input" type="radio" name="tema" value="cursos" /> Cursos
                                    <input class="form-check-input" type="radio" name="tema" value="soporte" /> Soporte
                                    <input class="form-check-input" type="radio" name="tema" value="disponibilidad" /> Disponibilidad
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Mensaje</label>
                                    <input type="text" class="form-control" name="mensaje" id="mensaje"
                                           placeholder="Escribe aquí tu mensaje" required />
                                    <span class="error" id="error-mensaje"></span>
                                </div>

                                <button type="submit" class="btn btn-custom px-4">Enviar mensaje</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- CARD: INFORMACIÓN DE CONTACTO -->
                <div class="col-lg-5 col-12">
                    <div class="card contact-info-card">
                        <div class="card-body">
                            <h4 class="fw-bold mb-3">Información de Contacto</h4>
                            <p>Envíanos tus comentarios</p>
                            <ul class="list-unstyled">
                                <li class="mb-2"><i class="fa fa-phone me-2"></i> +310 245 32XX</li>
                                <li class="mb-2"><i class="fa fa-envelope me-2"></i> SaborMasterClass@gmail.com</li>
                                <li><i class="fa fa-map-marker-alt me-2"></i> 308 Negra Arroyo Lane, Albuquerque, NM</li>
                            </ul>
                            <div class="mt-4">
                                <a href="#"><i class="fa-brands fa-twitter me-3"></i></a>
                                <a href="#"><i class="fa-brands fa-instagram me-3"></i></a>
                                <a href="#"><i class="fa-brands fa-discord"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="/js/contacto.js"></script>
</body>
</html>
