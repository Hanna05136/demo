<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4 text-center">Lista de Personas</h1>

    <div class="mb-3 text-end">
        <a th:href="@{/personas/nueva}" class="btn btn-success">➕ Nueva Persona</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Documento</th>
                <th>Nombre</th>
                <th>Email</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="persona : ${personas}">
                <td th:text="${persona.id}"></td>
                <td th:text="${persona.documento}"></td>
                <td th:text="${persona.nombre}"></td>
                <td th:text="${persona.email}"></td>
                <td class="text-center">
                    <a th:href="@{/personas/editar/{id}(id=${persona.id})}" class="btn btn-primary btn-sm">✏️ Editar</a>
                    <a th:href="@{/personas/eliminar/{id}(id=${persona.id})}"
                       onclick="return confirm('¿Seguro que deseas eliminar esta persona?')"
                       class="btn btn-danger btn-sm">🗑️ Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
