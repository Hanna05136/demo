<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <style>
        .error {
            color: red;
            font-size: 0.8rem;
            display: block;
            margin: 4px 0 8px 0;
        }
    </style>
</head>

<body class="no-footer">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 navbar-lg fixed-top">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/imagenes/logo-sabor1.jpg}" height="90" class="me-2" />
            <span class="fs-4">S a b o r M a s t e r C l a s s</span>
        </a>
    </nav>

    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center login-container">
        <div class="row w-100">
            <!-- Formulario -->
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="card shadow w-75 p-4">
                    <div class="card-body">
                        <h1 class="mb-4 text-center">Iniciar Sesión</h1>

                        <form th:action="@{/login}" method="post" th:object="${persona}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo
                                    Electrónico</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}"
                                    placeholder="Ingresa tu correo" required />
                                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </div>

                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}"
                                    placeholder="Ingresa tu contraseña" required />
                                <span class="error" th:if="${#fields.hasErrors('contrasena')}"
                                    th:errors="*{contrasena}"></span>
                            </div>

                            <button type="submit" class="btn btn-dark w-100">Ingresar</button>

                            <div class="mt-3 text-center">
                                <a th:href="@{/registro}" class="btn btn-outline-secondary me-2">¿No
                                    tienes cuenta? Regístrate</a>
                                <a th:href="@{/home}" class="btn btn-outline-primary">Volver
                                    al Home</a>
                            </div>

                            <div class="mt-3 text-center text-danger" th:if="${mensaje}" th:text="${mensaje}"></div>
                        </form>

                    </div>
                </div>
            </div>

            <!-- Imagen -->
            <div class="col-12 col-md-6 p-0 d-flex">
                <img th:src="@{/imagenes/pasta-794464_1280.jpg}" class="w-100 h-100 object-fit-cover" alt="Pasta">
            </div>
        </div>
    </div>

    <footer class="bg-dark text-center fixed-bottom">
        <div class="container d-flex justify-content-center gap-4 py-3">
            <i class="fab fa-whatsapp text-white fs-4"></i>
            <i class="fab fa-facebook text-white fs-4"></i>
            <i class="fab fa-x-twitter text-white fs-4"></i>
            <i class="fab fa-instagram text-white fs-4"></i>
            <i class="fab fa-youtube text-white fs-4"></i>
            <i class="fab fa-tiktok text-white fs-4"></i>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/validacionesLogin.js}"></script>
</body>

</html>
