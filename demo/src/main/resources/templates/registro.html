<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sabor MasterClass</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/registro.css}">
    <style>
    .error {
      color: red;
      font-size: 0.8rem;
      margin: 4px 0 8px 0;
      display: block;
    }
  </style>
  </head>

  <body>
    
    <!-- Contenedor principal -->
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- Sección del Formulario -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="card shadow w-75 p-4">
            <div class="card-body">
              <h1 class="mb-4 text-center">Regístrate</h1>

              <!-- Formulario con validación -->
              <form th:action="@{/registro}" th:object="${persona}"
                method="post">

                <!-- Nombre -->
                <div class="mb-3">
                  <input type="text" th:field="*{nombre}" class="form-control"
                    placeholder="Digite su nombre" maxlength="30"
                    pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+"
                    title="Solo letras" required />
                  <span th:if="${#fields.hasErrors('nombre')}"
                    th:errors="*{nombre}" class="error"></span>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <input type="email" th:field="*{email}" class="form-control"
                    placeholder="Ingrese la dirección de correo" required>
                  <span th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}" class="error"></span>
                </div>

                <!-- Contraseña -->
                <div class="mb-3 position-relative">
                  <input type="password" th:field="*{contrasena}"
                    class="form-control" id="contrasena"
                    placeholder="Contraseña"
                    pattern="(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*.,?]).{8,10}"
                    title="Debe tener entre 8 y 10 caracteres, incluir una mayúscula, un número y un símbolo"
                    required />
                  <i
                    class="fa fa-eye position-absolute top-50 end-0 translate-middle-y me-3"
                    onclick="mostrarContrasena('contrasena', this)"></i>
                  <span th:if="${#fields.hasErrors('contrasena')}"
                    th:errors="*{contrasena}" class="error"></span>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="mb-3 position-relative">
                  <input type="password" class="form-control" id="confirmar"
                    placeholder="Confirme su contraseña" required />
                  <i
                    class="fa fa-eye position-absolute top-50 end-0 translate-middle-y me-3"
                    onclick="mostrarContrasena('confirmar', this)"></i>
                  <span class="error" id="error-confirmar"></span>
                </div>

                <!-- Términos -->
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox"
                    id="terminos" />
                  <label class="form-check-label" for="terminos">
                    Acepto términos y condiciones
                  </label>
                  <span class="error" id="error-terminos"></span>
                </div>

                <!-- Botones -->
                <button type="submit" class="btn btn-dark w-100">Crear
                  Cuenta</button>
                <div class="mt-3 text-center">
                  <a th:href="@{/login}"
                    class="btn btn-outline-secondary me-2">Volver al Login</a>
                  <a th:href="@{/home}" class="btn btn-outline-primary">Volver
                    al
                    Home</a>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Imagen -->
        <div class="col-md-6 image-section d-none d-md-block">
          <img th:src="@{/imagenes/pasta-794464_1280.jpg}" class="img-fluid">
        </div>
      </div>
    </div>
    

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/validaciones.js}"></script>
    <script>
       
  function mostrarContrasena(idCampo, icono) {
    const input = document.getElementById(idCampo);

    if (input.type === "password") {
      input.type = "text"; // mostrar
      icono.classList.remove("fa-eye");
      icono.classList.add("fa-eye-slash");
    } else {
      input.type = "password"; // ocultar
      icono.classList.remove("fa-eye-slash");
      icono.classList.add("fa-eye");
    }
  }
</script>

  </body>
</html>
